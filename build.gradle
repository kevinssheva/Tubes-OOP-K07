apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

jar{
    manifest{
        attributes 'Main-Class' : 'src.Home.Home' // you can change this if you want to run other file instead
        /*
        for example , you want to run Bed.java
        attributes 'Main-Class' : 'src.Objek.Furniture.java'
        */
    }
}